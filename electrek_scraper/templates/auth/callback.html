{% extends "public_base.html" %}

{% block title %}Authenticating...{% endblock %}

{% block content %}
<div class="callback-container">
    <div class="callback-card">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
        <h1>Authenticating...</h1>
        <p>Please wait while we verify your credentials.</p>
        
        <div id="error-message" class="error-message" style="display: none;">
            <h2>Authentication Failed</h2>
            <p>There was an error signing you in. Please try again.</p>
            <a href="{{ url_for('public.login') }}" class="retry-btn">Try Again</a>
        </div>
    </div>
</div>

<style>
.callback-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.callback-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    padding: 3rem;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.loading-spinner {
    margin-bottom: 2rem;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.callback-card h1 {
    margin: 0 0 1rem 0;
    font-size: 1.75rem;
    font-weight: 600;
    color: #1a1a1a;
}

.callback-card p {
    margin: 0;
    color: #666;
    font-size: 1rem;
}

.error-message {
    margin-top: 2rem;
}

.error-message h2 {
    color: #dc3545;
    font-size: 1.25rem;
    margin-bottom: 1rem;
}

.retry-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.2s ease;
}

.retry-btn:hover {
    background: #0056b3;
    text-decoration: none;
    color: white;
}
</style>

<script>
// Handle Supabase OAuth callback
document.addEventListener('DOMContentLoaded', function() {
    // Get URL hash parameters
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');
    const error = params.get('error');
    
    if (error) {
        console.error('OAuth error:', error);
        showError();
        return;
    }
    
    if (accessToken) {
        // Send tokens to server to set session
        fetch('/auth/session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                access_token: accessToken,
                refresh_token: refreshToken
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Redirect to admin page
                window.location.href = data.redirect || '/admin/';
            } else {
                console.error('Session error:', data.message);
                showError();
            }
        })
        .catch(error => {
            console.error('Request error:', error);
            showError();
        });
    } else {
        console.error('No access token found');
        showError();
    }
});

function showError() {
    document.querySelector('.loading-spinner').style.display = 'none';
    document.querySelector('h1').style.display = 'none';
    document.querySelector('p').style.display = 'none';
    document.getElementById('error-message').style.display = 'block';
}
</script>
{% endblock %}
